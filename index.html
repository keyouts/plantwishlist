<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Wishlist</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Plant Wishlist</h1>

    <div class="controls">
      <input type="text" id="wishlistInput" placeholder="Add plant to wishlist">
      <button onclick="addItem()">Add</button>
    </div>

    <ul id="wishlist" ondragover="event.preventDefault()" ondrop="drop(event)"></ul>
  </div>
  <script src="./script.js"></script>
</body>
</html>
